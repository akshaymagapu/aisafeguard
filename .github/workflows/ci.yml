name: CI

on:
  push:
    branches: ["main", "master", "codex/**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install npm deps
        run: npm ci
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-asyncio pytest-cov pydantic pyyaml click anyio fastapi httpx uvicorn
      - name: Run tests
        run: |
          PYTHONPATH=src python -m pytest -v
