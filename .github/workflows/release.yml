name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (example: v0.1.2)"
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Sync package version from tag
        run: |
          python - <<'PY'
          import pathlib
          import re
          import os
          version = os.environ["VERSION"].lstrip("v")

          pyproject = pathlib.Path("pyproject.toml")
          text = pyproject.read_text()
          text = re.sub(r'^version = "[^"]+"', f'version = "{version}"', text, flags=re.M)
          pyproject.write_text(text)

          init_py = pathlib.Path("src/aisafeguard/__init__.py")
          text = init_py.read_text()
          text = re.sub(r'__version__ = "[^"]+"', f'__version__ = "{version}"', text)
          init_py.write_text(text)
          PY
        env:
          VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: python-dist
          path: dist/*

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: python-dist
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
